<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Best Sellers</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraftia', sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #4a7c3d;
            background-image: url('https://www.transparenttextures.com/patterns/dirt.png');
        }

        /* Header Styles */
        .page-header {
            background: #374769 url('https://www.transparenttextures.com/patterns/grass.png');
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #302950;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo-container img {
            height: 50px;
            image-rendering: pixelated;
            filter: drop-shadow(2px 2px 0 #000);
        }

        .menu-toggle {
            display: none;
            background: #727272;
            border: 2px solid #000;
            color: white;
            padding: 0.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 2px 2px 0 #000;
        }

        .main-nav,
        .auth-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .main-nav a,
        .auth-nav a {
            text-decoration: none;
            color: #FFF;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 2px solid #000;
            background: #727272;
            box-shadow: inset -2px -2px 0px #4A4A4A;
            text-shadow: 2px 2px 0 #000;
            transition: all 0.1s ease;
        }

        .main-nav a:hover,
        .auth-nav a:hover {
            background: #8B8B8B;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                padding: 1rem;
            }

            .main-nav,
            .auth-nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .main-nav a,
            .auth-nav a {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .menu-toggle {
                display: block;
            }

            .main-nav,
            .auth-nav {
                display: none;
                width: 100%;
                text-align: center;
            }

            .nav-active {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
            }
        }

        /* Best Sellers Section */
        .best-sellers {
            padding: 150px 5% 50px; /* Adjusted for fixed header */
        }

        .section-title {
            text-align: center;
            color: #FFD700;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        /* Product Card */
        .product-card {
            background: #8B8B8B;
            border: 4px solid #727272;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .best-seller-badge {
            position: absolute;
            top: -15px;
            left: -15px;
            background: #FF69B4;
            color: white;
            padding: 8px 15px;
            border: 2px solid #000;
            transform: rotate(-15deg);
            text-shadow: 2px 2px 0 #000;
            z-index: 1;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border: 4px solid #727272;
            margin-bottom: 1rem;
            background: #C6C6C6;
        }

        .product-title {
            color: #FFD700;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .product-rating {
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #00FF73;
            font-size: 1.4rem;
            text-shadow: 2px 2px 0 #000;
        }

        .old-price {
            text-decoration: line-through;
            color: #FF6961;
            margin-left: 1rem;
            font-size: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: #00FF73;
            border: 2px solid #000;
            color: white;
            padding: 0.8rem;
            margin-top: 1rem;
            cursor: pointer;
            text-shadow: 2px 2px 0 #000;
            transition: all 0.2s ease;
        }

        .add-to-cart:hover {
            background: #00CC5C;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-card {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <!-- Logo Section -->
        <div class="logo-container">
            <a href="index.html">
                <img src="photo/MIN.png" alt="Minecraft Home Decor Logo">
            </a>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>

        <!-- Main Navigation -->
        <nav class="main-nav" aria-label="Main navigation">
            <a href="#hoodies">Our Best Sells</a>
            <a href="figu.html">Figures</a>
            <a href="index.html">All</a>
        </nav>

        <!-- User Authentication Section -->
        <nav class="auth-nav" aria-label="User authentication">
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Best Sellers Section -->
    <section class="best-sellers">
        <h2 class="section-title">ðŸ”¥ Best Selling Items ðŸ”¥</h2>
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="best-seller-badge">#1 Best Seller</div>
                <img src="photo/h1.webp" alt="Creeper Hoodie" class="product-image">
                <h3 class="product-title">Creeper Hoodie</h3>
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    (4.8k reviews)
                </div>
                <div class="product-price">
                    $29.99 <span class="old-price">$39.99</span>
                </div>
                <button class="add-to-cart" onclick="addToCart('Creeper Hoodie')">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <div class="best-seller-badge">#2 Best Seller</div>
                <img src="photo/pk.png" alt="Diamond Pickaxe" class="product-image">
                <h3 class="product-title">Diamond Pickaxe</h3>
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    (3.9k reviews)
                </div>
                <div class="product-price">
                    $39.99 <span class="old-price">$49.99</span>
                </div>
                <button class="add-to-cart" onclick="addToCart('Diamond Pickaxe')">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <div class="best-seller-badge">#3 Best Seller</div>
                <img src="photo/az.png" alt="Creeper Plush" class="product-image">
                <h3 class="product-title">Creeper Plush</h3>
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    (5.0k reviews)
                </div>
                <div class="product-price">
                    $14.99 <span class="old-price">$19.99</span>
                </div>
                <button class="add-to-cart" onclick="addToCart('Creeper Plush')">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
            </div>
        </div>
    </section>

    <script>
        // Cart functionality
        let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(itemName) {
            cartItems.push(itemName);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            showNotification(`${itemName} added to cart!`);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.padding = '1rem 2rem';
            notification.style.background = '#00FF73';
            notification.style.border = '3px solid #000';
            notification.style.boxShadow = '4px 4px 0 #000';
            notification.style.zIndex = '1000';
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Mobile menu functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('.main-nav');
        const authNav = document.querySelector('.auth-nav');

        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('nav-active');
            authNav.classList.toggle('nav-active');
            menuToggle.textContent = mainNav.classList.contains('nav-active') ? 'âœ•' : 'â˜°';
        });

        // Close mobile menu on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 480) {
                mainNav.classList.remove('nav-active');
                authNav.classList.remove('nav-active');
                menuToggle.textContent = 'â˜°';
            }
        });
    </script>
</body>
</html>
